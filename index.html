<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Double Dragon</title>
</head>
<body>
  <div class="gameOver">

  </div>
  <div class="intro">
    <div class="containerIntro">
      <button class="start">1 Player</button>
      <button class="start2">2 Player</button>
      <img class="img-res" src="img/intro.png">
      <div class="controls">
          <h3 class="c-w">Game controls</h3>
          <div class="player1Controls">
            <img src="img/headPlayer1.png"/>
            <h4 class="c-w">Player 1</h4>
            <p class="c-w">A = left
            S = down
            D = right
            W = up
            C = Attack</p>
        </div>
        <div class="player2Controls">
            <img src="img/headPlayer2.png"/>
            <h4 class="c-w">Player 2</h4>
            <p class="c-w">J = left
            K = down
            L = right
            I = up
            - = Attack</p>
        </div>
      </div>
    </div>

  </div>
  <div class="container">
      <div class="topScene">
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="map.js"></script>
  <script src="player.js"></script>
  <script src="enemy.js"></script>
  <script src="game.js"></script>
  <script src="doubledragon.js"></script>

</body>
</html>
